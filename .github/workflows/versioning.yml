---
name: Version & Tagging

on:
  workflow_call:

jobs:
  tag_and_changelog:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_PRIVATE_SSH_KEY || github.token }}

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config lfs.${{ steps.repo.outputs.url }}/info/lfs.locksverify true

      - name: Fetch full git history (for push validation)
        if: github.event_name == 'push'
        run: git fetch --prune --unshallow || echo "Already complete history"

      - name: Validate semantic commits (pull request)
        if: github.event_name == 'pull_request'
        uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            chore
            docs
            refactor
            style
            test

      - name: Get version from VERSION file
        id: version
        run: |
          if [ ! -f VERSION ]; then
            echo "❌ VERSION file not found!"
            exit 1
          fi
          VERSION=$(cat VERSION | tr -d '\n')
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ VERSION must be in format x.y.z"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        run: |
          git fetch --tags --prune
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "❌ Tag ${{ steps.version.outputs.version }} already exists!"
            exit 1
          fi

      - name: Ensure CHANGELOG.md exists
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
          fi

      - name: Generate changelog from commits (nieuwste eerst, semver gesorteerd)
        run: |
          # 1. Bouw de nieuwe sectie
          echo "# Changelog" > changelog_new.md
          echo -e "\n## v${{ steps.version.outputs.version }} - $(date '+%Y-%m-%d')" >> changelog_new.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD \
            | grep -vi '\[skip ci\]' >> changelog_new.md || true

          # 2. Pak oude secties zonder kopregel
          if [ -f CHANGELOG.md ]; then
            tail -n +2 CHANGELOG.md > _old_changelog.md

            # Splits bestaande changelog in blokken per versie
            awk -v RS='\n## v' -v ORS='' 'NR>1{print "## v"$0}' _old_changelog.md > _split.md

            # Haal alle versies eruit en sorteer semantisch (nieuw → oud)
            grep '^## v' _split.md | sed -E 's/^## v([0-9]+\.[0-9]+\.[0-9]+).*/\1/' | sort -Vr > versions_sorted.txt

            # Voor elke versie, pak de juiste blokken in semver-volgorde
            while read ver; do
              awk -v v="## v$ver" -v RS='\n## v' -v ORS='' '$0 ~ v {print "## v"$0}' _split.md
              echo
            done < versions_sorted.txt >> changelog_new.md

            rm _old_changelog.md _split.md versions_sorted.txt 2>/dev/null || true
          fi

          # 3. Vervang changelog
          mv changelog_new.md CHANGELOG.md

      - name: Commit CHANGELOG only
        run: |
          git add CHANGELOG.md
          git commit -m "[skip ci] 🔖 ${{ steps.version.outputs.version }} release" || echo "No Changes"
          git push origin HEAD:main

      - name: Create & push tag (vX.Y.Z)
        run: |
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "refs/tags/${{ steps.version.outputs.version }}"
